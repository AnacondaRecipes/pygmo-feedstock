{% set version = "2.5" %}

package:
  name: pygmo
  version: {{ version }}

source:
  url: https://github.com/esa/pagmo2/archive/v{{ version }}.tar.gz
  sha256: b88e1c0468145d97983e648918c988a377e2335a12ea0429be34bdb06dc533fd

build:
  number: 0
  skip: true  # [(win and py27) or win32]

requirements:
  build:
    - toolchain
    - cmake
    - pagmo     {{ version }}
    - eigen
    - nlopt
    - boost     1.65.1
    - numpy     x.x
    - cloudpickle
    - ipyparallel
    - python
    - ipopt             # [unix]
  run:
    - pagmo     {{ version }}
    - nlopt
    - boost     1.65.1
    - numpy     x.x
    - cloudpickle
    - ipyparallel
    - python
    - ipopt             # [unix]

about:
  home: https://esa.github.io/pagmo2/
  license: GPL v3 and LGPL v3
  license_file: COPYING.lgpl3
  summary: 'A C++ / Python platform to perform parallel computations of optimisation tasks (global and local) via the asynchronous generalized island model'

extra:
  recipe-maintainers:
    - xantares
    - ccordoba12
    - bluescarni
    - darioizzo
