{% set version = "2.11" %}

package:
  name: pygmo
  version: {{ version }}

source:
  url: https://github.com/esa/pagmo2/archive/v{{ version }}.tar.gz
  sha256: 392abec3e2e1c1dc5d1e61de62e8e5aaf44a6b8627a665efa22cbaafd2ce6e69

build:
  number: 0
  skip: true  # [(win and py<35) or win32]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pagmo     {{ version }}
    - boost
    - boost-cpp
    - numpy
    - cloudpickle
    - ipyparallel
    - python
  run:
    - pagmo     {{ version }}
    - boost
    - boost-cpp
    - {{ pin_compatible('numpy') }}
    - cloudpickle
    - ipyparallel
    - python

about:
  home: https://esa.github.io/pagmo2/
  license: GPL v3 and LGPL v3
  license_file: COPYING.lgpl3
  summary: 'A C++ / Python platform to perform parallel computations of optimisation tasks (global and local) via the asynchronous generalized island model'

extra:
  recipe-maintainers:
    - ccordoba12
    - bluescarni
    - darioizzo
